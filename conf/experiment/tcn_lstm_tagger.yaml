# @package _global_
# override entire defaults using absolute paths (starting from conf root)
defaults:
  - override /model: tcn_classifier.yaml


# you can override any config part by
# specifying its absolute path in yaml
# for example:

model:
  model:
    feature_extractor:
      tcn:
        num_channels: [32,32,64,64]
        kernel_size: 4
      lstm:
        hidden_size: 64
        num_layers: 2

dataset_conf:
  channels_last: False
  return_dicts: True

