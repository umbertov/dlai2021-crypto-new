defaults:
  - data_path: yahoofinance5min.yaml

window_length: 1
dataset_reader:
  _target_: src.dataset_readers.zscore_cumreturn_qbin_reader
  q: 2
  normalize_colnames: 
    - Open
    - Log(PctChange(Open))
    - Log(PctChange(Sma9(Open)))
    - Log(Open - Sma9(Open))
    - Log(PctChange(Sma12(Open)))
    - Log(Open - Sma12(Open))
    - Log(PctChange(Sma26(Open)))
    - Log(Open - Sma26(Open))
    - LogCumReturn12(Open)
    - LogCumReturn48(Open)
    - LogCumReturn488(Open)
input_columns:
  - RSI(Open)
  - Zscore20(Open)
  - Zscore20(Log(PctChange(Open)))
  - Zscore50(Open)
  - Zscore50(Log(PctChange(Open)))
  - Zscore100(Open)
  - Zscore100(Log(PctChange(Open)))
  - Zscore200(Open)
  - Zscore200(Log(PctChange(Open)))

continuous_targets:
  - TargetNormed
categorical_targets:
  - TargetCategorical
n_classes: ${dataset_conf.dataset_reader.q}
train_period:
  start: 2021-05-01
  end: 2021-10-01
val_period:
  start: ${dataset_conf.train_period.end}
  end: 2021-12-01
window_skip: 1
minmax_scale_windows: False
